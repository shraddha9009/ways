</style>
<body>
  <style>
body {
  background-color: #e6e6ff;
}
</style>

<h2 style="background-color:#ccb3ff;">7 WAYS TO IMPRESS YOUR POTENTIAL INVESTORS</h2>
<style>
  h2 {
  text-align: center;
}
</style>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="work/image.jpg" style="width:60%" class="center">
  <img class="mySlides" src="imagea.jpg" style="width:60%">
  <img class="mySlides" src="imageb.jpg" style="width:70%" height="70%">
  <img class="mySlides" src="imagec.jpg" style="width:60%">
  <style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
